    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;

      text-decoration: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

      background: #81C0E9;
      background: radial-gradient(circle, rgba(129, 192, 233, 1) 0%, rgb(236, 251, 255) 100%);
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .content {
      position: relative;
      z-index: 2;
      color: #fff;
      padding: 20px;
    }

    #tal {
      background-image: url(../../../../../frontend/public/img/fundo_aquaVirtual.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      width: 100%;
      height: 700px;
      opacity: .8;
      box-shadow: 0 2px 0 0 rgba(0, 0, 0, .3);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-position: center;
      filter: blur(3px);
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(120, 145, 237, 0.345);
      /* azul com transparência */
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 2;
      color: #fff;
      padding: 20px;
      opacity: 1;
      filter: blur(0);
    }

    img {
      position: relative;
      width: 500px;
      height: 100%;
      top: 300px;
      left: 100px;
    }
